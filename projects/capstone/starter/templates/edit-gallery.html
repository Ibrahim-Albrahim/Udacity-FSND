{% extends 'main.html' %}
{% block content %}
<form method="POST" action="/gallery/{{ gallery.id }}/edit" enctype="multipart/form-data">
    <div class="form-input">
        <label> Gallery Title: </label>
        <input type="text" name="title" value="{{ gallery.title }}"/>
    </div>
    <button type="submit" class="btn cold float-right"> Edit </button>
</form>
{% endblock %}
